<body style="background-image:url('heeling.webp'); background-size:cover">
    <div style="width: 30%; margin-left: 35%;">
        <div class="card text">
          <div class="card-body">
            <h1 class="card-title"><img src="logo.png" alt="" width="70" height="80">FORM</h1>
            <form>
              <label for="uname"><b> NAME:</b></label>
              <input type="text" id="uname" name="uname" /><br /><br />
              <label for="gender"><b>GENDER:</b></label>
              <input type="text" id="gender" name="gender" /><br /><br />
              <label for="phone"><b>PHONE NUMBER:</b></label>
              <input type="text" id="phone" name="phone" /><br /><br />
              <label for="email"><b>EMAIL:</b></label>
              <input type="email" id="email" name="email" /><br /><br />
              <label for="birthday"><b>DOB:</b></label>
              <input type="date" id="birthday" name="birthday"><br /><br />
              <label for="therapy"><b>PREVIOUS THERAPIST:</b></label>
              <input type="text" id="therapy" name="therapy" /><br /><br />
              <div class="dropdown">
                <b>SELECT THE SYMPTOMS:</b>
                  <label for="symp"></label>
                  <select name="symptoms" id="symp">
                    <option value="anxiety">ANXIETY</option>
                    <option value="depression">DEPRESSION</option>
                    <option value="stress & negativity">STRESS & NEGATIVITY</option>
                    <option value=" relationship issues">RELATIONSHIP ISSUES</option>
                  </select>
                  <br><br>
              <b>ENTER THE PREFERED LANGUAGE:</b><br>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  English
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Hindi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault3">
                  I am comfortable with both
                </label>
              </div>
              <button
                type="button"
                onclick="window.open('client.html')"
                class="btn btn-lg btn-secondary"
              >
                 Back
              </button>
              <button
                type="button"
                onclick="insert_data()"
                class="btn btn-lg btn-primary"
              >
                 Book
              </button>
            </form>
          </div>
        </div>
      </div>

        firebase.auth().onAuthStateChanged((user) => {

            window.location.href = "index.html";

        });
