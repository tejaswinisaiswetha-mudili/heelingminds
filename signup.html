<html lang="en">
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- firebase link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.8.1/firebase-app-compat.min.js"
      integrity="sha512-MMTxQovZQ+k7pTSxWbDc0g/5hMB9RDFFMj0wgSQz1+NXwV/T56YFmDkYkuBqEh9WfSw0dNX6g/rsNcLy870oFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- firebase auth link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.8.1/firebase-auth-compat.min.js"
      integrity="sha512-lMP2iMXZtq9hwmVBL8Yd7oqr9ECfT0Oa363/FjW8XZKoTC11kxTeFpmp0mYoFcph0yAy5WvvlqwldgwlUPjv6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- firebase databse link -->
    <script src="https://healingminds-52967-default-rtdb.firebaseio.com/"></script>
  </head>
  <script src="firebase.js">
  </script>
  <body>
    <div class="signup-box">
      <h1><img src="logo.png" alt="" width="70" height="80"> Sign Up</h1>
      <form id="client_form">
        <label>Full Name</label>
        <input type="text" placeholder="" id="client-name" />
        <label>gender</label>
        <input type="text" placeholder="" id="client-gender" />
        <label>Email</label>
        <input type="email" placeholder="" id="client-email" />
        <label>Phone Number</label>
        <input type="text" placeholder="" id="client-ph" />
        <label>Password</label>
        <input type="password" placeholder="" id="client-pass" />
        <label>Confirm Password</label>
        <input type="password" placeholder="" id="client-cnfpass" />
        <input type="button" onclick="con_signup()" value="Signup" />
      </form>
      <p class="para-1">
        Already have an account? <a href="index.html">Login here</a>
      </p>
    </div>
   
    
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>

    crossorigin="anonymous"
  ></script>
</html>
